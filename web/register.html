<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        table {
            margin: 20px auto;
        }

        tr {
            height: 40px;
        }
    </style>
</head>
<body>

<h2>用户注册 | <a href="index.html">首页</a></h2>

<form action="register.action" method="post">
    <table width="250" bgcolor="#ccffcc" style="" border="0">
        <tr align="center">
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr align="center">
            <td>密 码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr align="center">
            <td>邮 箱</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr align="center">
            <td>出生日期</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr align="center">
            <td>性别</td>
            <td><input type="radio" name="sex" value="2"/>男
                <input type="radio" name="sex" value="1"/>女
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" name="submit" value="立即注册"/></td>
        </tr>
    </table>
</form>

</body>
</html>
